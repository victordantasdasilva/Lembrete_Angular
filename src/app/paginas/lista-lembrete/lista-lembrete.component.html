<div class="container mt-3">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <app-erro-msg></app-erro-msg>
        <div class="text-right">
          <button type="button" class="btn btn-success" routerLink="/lembrete/criar">Novo lembrete</button>
        </div>
        <div class="text-center" *ngIf="!existemLembretes()">
          Nenhum lembrete cadastrado.
        </div>
      </div>
    </div>
    <div class="row mt-3" *ngFor="let lembrete of lembretes">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <span class="badge rounded-pill"
              [class.bg-danger]="lembrete.Prioridade == 'ALTA' "
              [class.bg-warning]="lembrete.Prioridade == 'MEDIA' "
              [class.bg-success]="lembrete.Prioridade == 'BAIXA' ">
              PRIORIDADE {{lembrete.Prioridade}}
            </span>
          </div>
          <div class="card-body">
            <p class="card-text">{{lembrete.Conteudo}}</p>
          </div>
          <div class="card-footer">
            <div class="text-right">
              <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/lembrete/editar/{{lembrete.Id}}">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaLembrete(lembrete.Id)">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
